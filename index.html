<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-contant-center align-items-center w-50" style="height: 100vh;">
        <table>
            <thead>
                <tr>
                    <th colspan="5"><input type="text" name="" id="result" class="form-control w-100" ></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.sin')">sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.cos')">cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.tan')">tan</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.sqrt')">&Sqrt;</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.PI')">&Pi;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.asinh')">sinh</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.acosh')">cosh</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.atanh')">tanh</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.log')">log</button></td>
                    <td><button class="btn btn-dark w-100 text-center  btn-lg" onclick = "getnum('Math.random')">R</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.log10')">log10</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.ceil')">ceil</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.floor')">floor</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.imul')">imul</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.hypot')">hypot</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.round')">round</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.exp')">E</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.max')">max</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.min')">min</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.abs')">abs</button></td>
                </tr>
                
                
                <tr>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('9')">9</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('8')">8</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('7')">7</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('6')">6</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('5')">5</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('4')">4</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('3')">3</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick = "getnum('2')">2</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick="getnum('1')">1</button></td>
                    <td><button class="btn btn-secondary w-100 text-center btn-lg" onclick="getnum('0')">0 </button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('+')">+</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('-')">-</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('/')">/</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('*')">*</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('.')">.</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-warning w-100 text-center btn-lg" onclick = "clearall('Clear')">Clear</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('&#40;')">(</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('&#41;')">)</button></td>
                    <td><button class="btn btn-dark w-100 text-center btn-lg" onclick = "getnum('Math.pow')">^</button></td>
                    <td><button class="btn btn-warning w-100 text-center btn-lg" onclick = "removeNum('')">x</button></td>
                </tr>
                <tr>
                    <td colspan="5"><button class="btn btn-warning w-100 text-center" onclick = "getResult('=')">=</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>
</html>
